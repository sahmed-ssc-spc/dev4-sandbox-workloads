apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev4-sandbox-core-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev4-sandbox-project
  source:
    path: infra/s3
    repoURL: https://github.com/sahmed-ssc-spc/dev4-sandbox-workloads.git
    targetRevision: HEAD
  destination:
    namespace: dev4-sandbox-workloads
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true